name: Cypress Tests

on:
  pull_request:
    branches:
      - staging

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    env:
      UPLOADTHING_SECRET: ${{ secrets.UPLOADTHING_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      BASE_URL_PRODUCTION: ${{ secrets.BASE_URL_PRODUCTION }}
      BASE_URL_DEVELOPMENT: ${{ secrets.BASE_URL_DEVELOPMENT }}
      CLERK_TESTING_TOKEN: ${{ secrets.CLERK_TESTING_TOKEN }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@sem-patria-local-db:5432/${POSTGRES_DB}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐳 Start Docker Services
        run: docker compose --env-file .env -f ./src/infra/docker-compose.yaml up -d

      - name: 🔍 Check Running Containers
        run: docker ps -a

      - name: 🔍 Ensure PostgreSQL is Ready
        run: |
          for i in {1..20}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' sem-patria-local-db)
            if [ "$STATUS" == "healthy" ]; then
              echo "✅ PostgreSQL is ready."
              exit 0
            fi
            echo "⏳ Waiting for PostgreSQL to be ready... ($i/20)"
            sleep 5
          done
          echo "❌ PostgreSQL did not start in time."
          docker logs sem-patria-local-db
          exit 1

      - name: 🔍 Manually Check PostgreSQL Connection
        run: docker exec sem-patria-local-db pg_isready -U $POSTGRES_USER -d $POSTGRES_DB

      - name: 🔍 Ensure Database Exists
        run: |
          docker exec sem-patria-local-db psql -U $POSTGRES_USER -d postgres -c "\l"

      - name: 🔍 Ensure Prisma Can Connect
        run: |
          for i in {1..20}; do
            if pnpm exec prisma migrate status --schema=prisma/schema.prisma; then
              echo "✅ Prisma is ready."
              exit 0
            fi
            echo "⏳ Waiting for Prisma..."
            sleep 5
          done
          echo "❌ Prisma did not start in time."
          exit 1

      - name: 🌱 Seed Database
        run: pnpm seed

      - name: ⚡ Build Next.js App
        run: pnpm build

      - name: 🚀 Start Next.js Server in Docker
        run: |
          nohup pnpm start > nextjs.log 2>&1 &

      - name: ⏳ Wait for Next.js to be Ready
        run: pnpx wait-on http://localhost:3000 --timeout 60000

      - name: ⌛ Extra Wait Time for Stability
        run: sleep 10

      - name: 📜 Print Next.js Logs
        run: cat nextjs.log

      - name: 🧪 Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          build: pnpm build
          start: pnpm start
          wait-on: http://localhost:3000
          browser: chrome
          headless: true
