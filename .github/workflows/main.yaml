name: Cypress Tests

on:
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js app
        run: pnpm run build

      - name: Start Next.js server
        run: pnpm run start &
        env:
          NODE_ENV: production

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
