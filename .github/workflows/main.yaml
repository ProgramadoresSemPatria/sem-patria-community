name: Cypress Tests

on:
  pull_request:
    branches:
      - staging

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    env:
      UPLOADTHING_SECRET: ${{ secrets.UPLOADTHING_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      BASE_URL_PRODUCTION: ${{ secrets.BASE_URL_PRODUCTION }}
      BASE_URL_DEVELOPMENT: ${{ secrets.BASE_URL_DEVELOPMENT }}
      CLERK_TESTING_TOKEN: ${{ secrets.CLERK_TESTING_TOKEN }}
      TEST_EMAIL: local_user@email.com
      TEST_PASSWORD: sem_patria_password

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install

      - name: ğŸ³ Start Docker Services
        run: pnpm services:up

      - name: â³ Wait for PostgreSQL to be Ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until docker exec sem-patria-local-db pg_isready -U postgres; do
            sleep 2
          done
          echo "âœ… PostgreSQL is ready."

      - name: ğŸ“‚ Run Database Migrations
        run: pnpm prisma-migrate

      - name: ğŸŒ± Seed Database
        run: pnpm seed

      - name: âš¡ Build Next.js App
        run: pnpm build

      - name: ğŸš€ Start Next.js Server in Docker
        run: pnpm start &

      - name: â³ Wait for Next.js to be Ready
        run: pnpx wait-on http://localhost:3000 --timeout 60000

      - name: ğŸ§ª Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          build: pnpm build
          start: pnpm start
          wait-on: http://localhost:3000
          browser: chrome
          headless: true
